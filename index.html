<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shared Rectangle Timeline</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- p5.js -->
  <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.min.js"></script>
  <!-- OOCSI-JS -->
  <script src="https://cdn.jsdelivr.net/npm/oocsi-js@1.0.5/dist/oocsi.min.js"></script>
  <!-- your sketch code -->
  <script src="websiteversionjbp.js"></script>
  <style>
    /* ensure the button floats on top of the canvas */
    #saveBtn {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      padding: 8px 12px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- this button must be here so sketch.js can hook into it -->
  <button id="saveBtn">Save Now</button>
</body>
</html>
